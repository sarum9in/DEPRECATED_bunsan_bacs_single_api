package bacs.api.pb;

/// Resource identifier
enum ResourceId
{
    CPU = 0;
    TIME = 1;
    MEMORY = 2;
    OUTPUT = 3;
}

/// Resource limit
message Rlimit
{
    required ResourceId id = 1;
    required uint64 value = 2;
}

/// Resource usage
message Rusage
{
    required ResourceId id = 1;
    required uint64 value = 2;
}
